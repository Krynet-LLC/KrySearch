<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>KrySearch</title>

  <!-- Privacy / SEO -->
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noindex,nofollow,noarchive">

  <!-- Color scheme -->
  <meta name="color-scheme" content="dark">

  <!-- Permissions policy (GitHub Pages safe) -->
  <meta http-equiv="Permissions-Policy"
        content="accelerometer=(),ambient-light-sensor=(),autoplay=(),battery=(),camera=(),clipboard-read=(),clipboard-write=(),display-capture=(),document-domain=(),encrypted-media=(),fullscreen=(),geolocation=(),gyroscope=(),hid=(),idle-detection=(),interest-cohort=(),magnetometer=(),microphone=(),midi=(),payment=(),picture-in-picture=(),publickey-credentials-get=(),screen-wake-lock=(),serial=(),usb=(),web-share=(),xr-spatial-tracking=()">

  <!-- CSP (GitHub Pages-safe, allow scripts from self) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' https://github.com/Bloodware-Inc/KrySearch/blob/main/;">

  <!-- Favicon -->
  <link rel="icon" type="image/png"
        href="https://github.com/Bloodware-Inc/KrySearch/blob/main/lgoo.png?raw=true">

  <!-- Logo (can be used anywhere in body) -->
  <link rel="preload" as="image" href="https://github.com/Bloodware-Inc/KrySearch/blob/main/lgoo.png?raw=true">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

</head>
<body spellcheck="false">

  <div class="box">
    <img src="https://github.com/Bloodware-Inc/KrySearch/blob/main/lgoo.png?raw=true" alt="KrySearch Logo" class="logo">
    <h1>KrySearch</h1>

    <input id="q" type="search" placeholder="Search or paste URL" autocomplete="off">
    <select id="engine"></select>
    <button id="go">Go</button>
    <div class="meta" id="status"></div>
  </div>

  <!-- External plugins -->
  <script src="Modules/fingerprint.clean.js" defer></script>
  <script src="Modules/privacy.hardening.js" defer></script>
  <script src="Modules/feature-lockdown.js" defer></script>
  <script src="Modules/secure-transport-ultra.js" defer></script>
  <script src="Modules/native-url-launcher.js" defer></script>

  <!-- Main UI / config loader -->
  <script src="search.js" defer></script>

</body>
</html>
