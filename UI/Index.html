<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KrySearch</title>
  <meta name="description" content="KrySearch – The privacy-first search router. Access any website or search engine safely, without tracking, profiling, or third-party interference. Open-source friendly, fully customizable, and optimized for security and anonymity.">
  <!-- Open Graph / social media -->
<meta property="og:title" content="KrySearch">
<meta property="og:description" content="KrySearch – The privacy-first search router. Access any website or search engine safely, without tracking, profiling, or third-party interference. Open-source friendly, fully customizable, and optimized for security and anonymity.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://krysearch.io">
<meta property="og:image" content="assets/logo.png">
<link rel="icon" type="image/svg+xml" href="assets/logo.png">
  <!-- Privacy + CSP -->
  <meta name="referrer" content="no-referrer">
<meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; script-src-elem 'self'; style-src 'self'; img-src 'self' data:;">
  <link rel="stylesheet" href="styles.css">
</head>
<body spellcheck="false">
  <div class="box">
    <h1>KrySearch</h1>
    <input id="q" type="search" placeholder="Search or paste URL" autocomplete="off">
    <button id="go">Go</button>
    <div class="meta" id="status"></div>
  </div>
  <!-- External plugins -->
  <script src="Modules/fingerprint.clean.js" defer></script>
  <script src="Modules/privacy.hardening.js" defer></script>
  <script src="Modules/feature-lockdown.js" defer></script>
  <script src="Modules/secure-transport-ultra.js" defer></script>
  <script src="Modules/native-url-launcher.js" defer></script>
  <!-- Main UI / config loader -->
  <script src="search.js" defer></script>
</body>
</html>
